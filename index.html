<!DOCTYPE html>
<html>
    <head>
        <title>Positioning 101</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--Posición Estática-->
        <div class="static_position">
            <div id="box_1"></div>
            <div id="box_2"></div>
            <div id="box_3"></div>
        </div>
        <!--hacer salto de línea para que no se junte con el siguiente ejemplo-->
        <br>
        <br>
        <!--Posición Relativa-->
        <!--aquí se modifica la posición de los bloques-->
        <div class="relative_position">
            <div id="box_4">
                <div id="box_5"></div>
            </div>
            <div id="box_6"></div>
            <br>
            <br>
        <!--Posición absoluta-->
        <div class="absolute_position">
            <div id="box_7"></div>
            <div id="box_8"></div>
            <div id="box_9"></div>
            <div id="box_10"></div>
        </div>
        <br>
        <br>
        </div>
        <!--Posición fija-->
        <div>
            <div id="box_11"></div>
        </div>
    </body>
</html>
